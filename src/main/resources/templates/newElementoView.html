	<div th:fragment="content">

	<!-- mio script -->
	<script defer th:replace="assets/js/scriptNewElemento :: script"></script>

	<!-- alert box  -->
	<div th:if="${ successMessage != null && !successMessage.isEmpty() }" id="idAlertBox" class="alert alert-success" data-bs-dismiss="alert" role="alert">
		<span th:text="${successMessage }"></span>
	</div>

	<div th:if="${ errorMessage != null && !errorMessage.isEmpty() }" id="idAlertBox" class="alert alert-success" data-bs-dismiss="alert" role="alert">
		<span th:text="${successMessage }"></span>
	</div>

	<form th:action="@{/newElemento}" modelAttribute="Elemento" th:object="${Elemento}" method="POST">
